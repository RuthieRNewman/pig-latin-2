<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Pig Latin Translator</title>
</head>
<body>

  <div class="container">
    <h1>Pig Latin Translator</h1>
    <form id="engToPig">
      <div class="form-group">
        <label for="userString">Enter a word in English to see it pig latin equivalent:</label>
        <input id="userString" type="text">
  </div>

      <button type="submit" class="btn">Translate</button>
    </form>

    <div id="translatedOutput">
      <P><span class="userString"></span></P>
      
    </div>
  </div>
</body>
</html>
